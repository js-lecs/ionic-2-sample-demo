
<ion-header>

  <ion-navbar color="grey">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/SLIIT_Logo_Crest.png" alt="">
  </div>

  <ion-list>
    
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <button ion-button block color="primary" (click)="goToHome()">Login</button>
    
      <button ion-button outline color="primary" (click)="goToRegister()">Register</button>
    </ion-list>



</ion-content>
